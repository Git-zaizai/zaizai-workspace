<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>

<body>
	<Button>vitepress-dark</Button>
	<Button>light</Button>
	<script>
		document.querySelectorAll('Button').forEach(item => {
			item.addEventListener('click', () => {
				document.documentElement.classList.add(item.textContent)
			})
		})
		document.documentElement.classList.add('vitepress-dark')
	</script>
	<div id="app"></div>
</body>
<script type="module" src="./__test__/mian.ts"></script>

</html>
